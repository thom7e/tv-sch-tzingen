                text: `
                <p>Am 21.05 fand der Mahle-Lauf bei strahlendem Sonnenschein und fast zu warmen Bedingungen statt. Insgesamt 10 Läufer aus Schützingen nahmen über nahezu alle Streckenlängen teil. Sowohl die persönlichen Ziele als auch Podiumsplätze wurden dabei größtenteils erreicht und sogar übertroffen.</p>
                <p>Hervorzuheben sind die ersten Plätze von Samira S. und Rosalie S. in ihrer Altersklasse beim 1,4 km langen Schülerlauf.</p>
                <p>Über die 5 Kilometer Strecke konnte Moritz S. erster in seiner Altersklasse MU14 werden. Dabei setzte er als 12. der Gesamtwertung ein Ausrufezeichen, denn vor ihm kamen ausschließlich deutlich ältere Läufer ins Ziel. Abby und Katrina V. schafften es über 5 km ebenfalls auf das heiß begehrte Podium in ihrer Altersklasse.</p>
                <p>Der TV Schützingen gratuliert allen Teilnehmer/innen zu den hervorragenden Leistungen und ist über die rege Teilnahme am Lauf begeistert. Wir hoffen, dass wir den Schwung aus dem Mai mit in den September für unseren Herbstsporttag nehmen können.</p>
                `

                <p>Danach dem Klingenweg entlang führte unser Weg steil aufwärts durch den Wald und überquerten dann anschließend die Straße nach Stetten. Mit einer wunderbaren Aussicht über das Zabergäu wurden wir belohnt. Hoch am blauen Horizont sahen wir etliche Gleitschirmflieger, die ihre Runden drehten. Zurück über den Wanderweg Nummer 1 und schmalen Waldwegen erreichten wir unser nächstes Ziel die Weinkanzel bei Neipperg.</p>
                <p>Bei einem edlen Tröpfchen unterhielten uns die Jagdhornbläser mit zünftiger Musik. Nach kurzer Zeit haben wir unseren Ausgangspunkt wieder erreicht und fuhren gemeinsam zur abschließenden Einkehr „Neuer Berg“ oberhalb von Stetten. Gut gespeist und bestens versorgt traten wir unsere Heimfahrt an. Alle waren mit der ca. 9 km langen Wandertour zufrieden und freuen sich schon auf die Nächste.</p>
                `

                <p>Viele Vereine aus der Region sind mit ihren Sportlern und Sportlerinnen angereist. Dank des umgesetzten Hygienekonzepts konnte trotz den aktuellen Maßnahmen ein toller Herbstporttag stattfinden. Nach einem anstrengenden Wettkampf war für viele Sportler und Sportlerinnen der traditionelle „Schützinger“ oder eine rote Wurst eine wohlverdiente Belohnung.</p>
                <p>Der TV-Schützingen hat sich sehr über die vielen Teilnehmer und Teilnehmerinnen gefreut und bedankt sich recht herzlich bei allen Helfern und Helferinnen, die einen reibungslosen und risikofreien Wettkampf ermöglicht haben.</p>

                <p>Pünktlich um 14:30 Uhr wurde die Kinderweihnachtsfeier mit dem Eltern-Kind-Turnen eröffnet. Die Kleinsten zeigten Ihr Können beim Bewegen und Balancieren. Danach begrüßte Bernd Schaßberger die Gäste mit einer kleinen Willkommensrede. Eine besonders herzliche Begrüßung erhielten hierbei die langjährigen Vereinsmitglieder Helmut Oehrle und Isolde Stuber.</p>
                <p>Die Moderation übernahm in diesem Jahr der sehr grimmig Grinch, gespielt von Silke Walz, der seiner miesen Laune über das Weihnachtsfest freien Lauf lies. Für etwas heitere Stimmung sorgten die Kinder des Vorschulturnens, die als Zwerge verkleidet die Bühne übernahmen. Nach einem Tanz mit Bodenturnelementen der Mädchensportgruppe 1 meckerte der Grinch immer weiter über die heimelige Vorweihnachtszeit.</p>
                <p>Das Gemotze des Grinchs wurde auch von Auftritt zu Auftritt immer leiser und spätestens bei dem Zuckerstangentanz der Mädchensportgruppe 2 hatte niemand mehr einen Zweifel daran, dass der Grinch das Weihnachtsfest doch gar nicht so schlimm findet. Nach einer kurzen Tanzeinlage verkündete der Grinch: “Weihnachten ist doch gar nicht so doof!”.</p>

                <p>Das Wetter hatte sich in diesem Jahr wieder an die alten Traditionen erinnert. Während andere Kulturkreise Regentänze aufführen, veranstalten die Schützinger bei längerer Trockenheit einfach das Zeltlager. Regen garantiert!</p>
